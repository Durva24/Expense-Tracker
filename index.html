<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <div class="theme-toggle">
        <span>üåô</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
        <span>‚òÄÔ∏è</span>
      </div>
    </header>
    
    <div class="card">
      <h2>Add New Expense</h2>
      <div class="form-section">
        <div class="form-group">
          <label for="expenseName">Expense Name</label>
          <input type="text" id="expenseName" placeholder="What did you spend on?" />
        </div>
        <div class="form-group">
          <label for="expenseAmount">Amount (‚Çπ)</label>
          <input type="number" id="expenseAmount" placeholder="0.00" min="0" step="0.01" />
        </div>
      </div>
      
      <div class="form-section">
        <div class="form-group">
          <label for="expenseCategory">Category</label>
          <select id="expenseCategory">
            <option value="food">Food & Dining</option>
            <option value="transportation">Transportation</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expenseDate">Date</label>
          <input type="date" id="expenseDate" />
        </div>
      </div>
      
      <button class="btn-add" id="addExpenseBtn">Add Expense</button>
    </div>
    
    <div class="card">
      <h2>Your Expenses</h2>
      <div id="expenseList" class="expenses-list">
        <div class="empty-state" id="emptyState">
          <p>No expenses added yet. Start tracking your spending!</p>
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="summary-card">
        <div class="summary-title">TOTAL EXPENSES</div>
        <div class="summary-value total">‚Çπ<span id="totalAmount">0</span></div>
      </div>
      <div class="summary-card">
        <div class="summary-title">THIS MONTH</div>
        <div class="summary-value">‚Çπ<span id="monthlyAmount">0</span></div>
      </div>
      <div class="summary-card">
        <div class="summary-title">AVERAGE PER DAY</div>
        <div class="summary-value">‚Çπ<span id="averageAmount">0</span></div>
      </div>
    </div>

    <div class="card">
      <h2>Expense Analysis</h2>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>

    <div class="payment-section">
      <button id="linkWalletBtn">Link with UPI</button>
      <button class="btn-secondary" id="exportDataBtn">Export Data</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
